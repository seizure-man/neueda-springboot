<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title th:text="${pageTitle}">Cereal</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav th:replace="layouts/nav:: navFragment"></nav>
	<div class="container">
		<h2>Cereals Table</h2>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Cereal ID</th>
					<th>Manufacturer</th>
					<th>Name</th>
					<!-- 
					<th>Energy</th>
					<th>Calories</th>
					<th>Protein</th>
					<th>Carbs</th>
					<th>Sugars</th>
					<th>Fat</th>
					<th>Saturates</th>
					<th>Fibre</th>
					<th>Sodium</th>
					<th>Salt</th>
					<th>Iron</th>-->
				</tr>
			</thead>
			<tbody>
				<tr th:each="cereal : ${cereals}">
					<td th:text="${cereal.cerealid}"></td>
					<td th:text="${cereal.manufacturer}"></td>
					<td th:text="${cereal.name}"></td>
					<td><a href="#" th:href="@{/cereals/view/} + ${cereal.cerealid}">View</a>
						<a href="#" th:href="@{/cereals/edit/} + ${cereal.cerealid}">Edit</a>
						<a href="#" th:href="@{/cereals/delete/} + ${cereal.cerealid}">Delete</a>
					</td>

					<!--  
					<td th:text="${cereal.name}"></td>
					<td th:text="${cereal.energy}"></td>
					<td th:text="${cereal.calories}"></td>
					<td th:text="${cereal.protein}"></td>
					<td th:text="${cereal.carbohydrate}"></td>
					<td th:text="${cereal.sugars}"></td>
					<td th:text="${cereal.fat}"></td>
					<td th:text="${cereal.saturates}"></td>
					<td th:text="${cereal.fibre}"></td>
					<td th:text="${cereal.sodium}"></td>
					<td th:text="${cereal.salt}"></td>	
					<td th:text="${cereal.iron}"></td> -->
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/cereals/add" role="button">Add New</a>
	</div>
</body>
</html>
