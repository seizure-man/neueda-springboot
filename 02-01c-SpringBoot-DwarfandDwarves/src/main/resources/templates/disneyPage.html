<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title th:text="${pageTitle}">Disney Dwarfs</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav th:replace="layouts/nav:: navFragment">
</nav>
	<div class="container">
		<h2>Disney Dwarf Table</h2>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Name</th>
					<th>Image</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="dwarf : ${dwarfs}">
					<td th:text="${dwarf.name}">Dopey</td>
					<td><img src="../static/Dopey.png" th:src="@{/} + ${dwarf.image}"
						width="100" height="150" /></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
