<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title th:text="${pageTitle}">Titanic Passengers</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
	$(document).ready(
			function() {
				$("#mySearch").on(
						"keyup",
						function() {
							var value = $(this).val().toLowerCase();
							$("#myTable tr").filter(
									function() {
										$(this).toggle(
												$(this).text().toLowerCase()
														.indexOf(value) > -1)
									});
						});
			});
</script>
	
	
</head>
<body>

	<nav th:replace="layouts/nav:: navFragment"></nav>

	<div class="container">
		<h2>All Passengers Table</h2>
		<a class="btn btn-primary" href="/passengers/add" role="button">Add
			New</a>
			
			<input class="form-control" id="mySearch" type="text"
			placeholder="Search.." ></input>
			
			
<!--  <form action="/passengers/search" method="POST" id="searchForm">
	<select class="col-sm-2" form="searchForm" name="searchField">
		<option value="name">Name</option>
		<option value="embarked">Embarked</option>
		<option value="pclass">Passenger Class</option>
	</select>
	<input type="text" class="col-sm-6" name="searchString" form="searchForm"></input>
	<button type="submit" value="search" form="searchForm" 
		class="btn btn-primary col-sm-2">Search</button>
</form>-->



		

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>PassengerId</th>
					<th>Survived</th>
					<th>Pclass</th>
					<th>Name</th>
					<th>Sex</th>
					<th>Age</th>
					<th>SibSp</th>
					<th>Parch</th>
					<th>Ticket</th>
					<th>Fare</th>
					<th>Cabin</th>
					<th>Embarked</th>
				</tr>
			</thead>
			<tbody id="myTable">

				<tr th:each="passenger : ${passengers}">
					<td th:text="${passenger.passengerId}"></td>
					<td th:text="${passenger.survived}"></td>
					<td th:text="${passenger.pclass}"></td>
					<td th:text="${passenger.name}"></td>
					<td th:text="${passenger.sex}"></td>
					<td th:text="${passenger.age}"></td>
					<td th:text="${passenger.sibsp}"></td>
					<td th:text="${passenger.parch}"></td>
					<td th:text="${passenger.ticket}"></td>
					<td th:text="${passenger.fare}"></td>
					<td th:text="${passenger.cabin}"></td>
					<td th:text="${passenger.embarked}"></td>
					<td><a href="#"
						th:href="@{/passengers/view/} + ${passenger.passengerId}">View</a>
						<a href="#"
						th:href="@{/passengers/edit/} + ${passenger.passengerId}">Edit</a>
						<a href="#"
						th:href="@{/passengers/delete/} + ${passenger.passengerId}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
